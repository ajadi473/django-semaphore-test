version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Build Job
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: TEST
    task:
      jobs:
        - name: Unit Test Job
          commands:
            - sem-version python 3.9
            - checkout
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
